theme:
  name: material
  logo: https://github.com/yurivfernandes/projeto-base-vita/blob/main/frontend/src/assets/logo_login.svg
  favicon: https://github.com/yurivfernandes/projeto-base-vita/blob/main/frontend/src/assets/logo_login.svg
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Mudar para modo escuro
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Mudar para modo claro
  language: pt-BR
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.highlight

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: false
            show_if_no_docstring: true
            show_root_heading: true
            show_source: false

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

extra:
  assets_dir: assets

extra_css:
  - stylesheets/extra.css
extra_javascript: []
extra_files:
  - htsite_dir: ../src/docs
.site_dir: ./src/docs
